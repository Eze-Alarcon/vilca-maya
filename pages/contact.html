<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/header-footer.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    
    <title>Vilca & Maya</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div class="nav--container">
                <img src="../resources/svg/logo-small.svg" alt="">
                <div>
                    <h1 class="company--title">VILCA & MAYA</h1>
                    <p class="company--subtitle">Estudio contable y administrativo</p>
                </div>
                <img src="../resources/svg/menu-burger.svg" alt="">
            </div>
        </nav>
        <picture class="header--bottom-container">
            <source srcset="../resources/img/contact-img--desktop.png" media="(min-width: 1000px)">
            <source srcset="../resources/img/contact-img--tablet.png" media="(min-width: 500px)">
            <img src="../resources/img/contact-img.png" alt="">
            <p class="bottom--text">“Compromiso y precisión para tu organización”</p>
        </picture>
    </header>

    


    <main>


        <form class="form" action="">

            <label for="get-name">Nombre:</label>
            <input 
                id="get-name" 
                type="text" 
                placeholder="Ingresar Nombre"
                required
                class="input input--text"
            >

            <label for="get-email">E-mail:</label>
            <input 
                id="get-email" 
                type="email" 
                placeholder="Ingresar E-mail"
                required
                class="input input--text"
            >

            <label for="get-phone">Teléfono (opcional):</label>
            <input 
                id="get-phone" 
                type="tel" 
                placeholder="Ingresar Teléfono"
                class="input input--text"
            >

            <label for="get-msg">Tu consulta:</label>
            <textarea 
                placeholder="Ingresar Consulta"
                id="get-msg" 
                cols="30" 
                rows="10" 
                class="input textarea"
                required
            ></textarea>


            <button type="button" class="button">Enviar</button>
        </form>


    </main>




    <footer class="footer">
        <div class="background">
            <div class="footer--container">
                <div class="logo--container">
                    <img class="logo" src="../resources/svg/logo-big.svg" alt="" />
                </div>
                <h3>Contacto</h3>
                <ul role="list">
                    <li class="email">E-mail:</liclass>
                    <li class="data">estudiovv2312@gmail.com</li>
                    <!-- posibilidad de convertir en <a></a> -->
                    <li class="phone">Teléfonos:</li>
                    <li class="data">2612412438</li>
                    <li class="data">2615125924</li>
                    <li class="redes">Redes:</li>
                </ul>
                <div class="social--media">
                    <a href="#">
                        <img src="../resources/svg/instagram.svg" alt="" />
                    </a>
                    <a href="#">
                        <img src="../resources/svg/facebook.svg" alt="" />
                    </a>
                </div>
                <p class="rights">
                    Vilca Y Maya Estudio Contable Y Administrativo (Todos los derechos
                    reservados)
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
